database=mysql

spring.datasource.url=jdbc:mysql://localhost:3306/nfe?connectionCollation=utf8_general_ci&useUnicode=yes&characterEncoding=UTF-8&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

spring.datasource.schema=classpath*:db/${database}/dev/schema.sql
spring.datasource.data=classpath*:db/${database}/data.sql
# spring.datasource.initialization-mode=always

spring.datasource.sqlScriptEncoding=UTF-8

# spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=update

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
