<!DOCTYPE html>
<html>

<head>
    <title>NFE - Connexion au back office</title>
    <link rel="stylesheet" href="../css/connection.css" />
</head>

<header>
    <a href="http://nfe.fr">
        <img src="images/logo.png" alt="Logo NFE" width="auto" height="auto"/>
    </a>
</header>

<body>
    <h1 class="title">Connexion back office</h1>

    <div class="connection_form">
        <div class="form_line">
            <label class="form_label" for="email_nfe">Adresse mail NFE :</label>
            <input class="form_input" id="email_nfe" type="email" /><br>
        </div>

        <div class="form_line">
            <label class="form_label" for="nfeid">Identifiant NFEID :</label>
            <input class="form_input" id="nfeid" type="text" /><br>
        </div>

        <div class="form_line">
            <label class="form_label" for="password">Mot de passe :</label>
            <input class="form_input" id="password" type="password" /><br>
        </div>

        <button id="connection_button" v-on:click="connect">Se connecter</button>
    </div>
</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://fr.vuejs.org/js/vue.js"></script>
<script src="../js/connection.js"></script>

</html>
